apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-to-monitoring
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: microservices
    ports:
    - protocol: TCP
      port: 9100  # node-exporter
    - protocol: TCP
      port: 8080  # kube-state-metrics
    - protocol: TCP
      port: 9187  # postgres-exporter
    - protocol: TCP
      port: 9216  # mongodb-exporter
    - protocol: TCP
      port: 9141  # zookeeper-exporter
    - protocol: TCP
      port: 10255 # kubelet
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-ingress
  namespace: microservices
spec:
  podSelector:
    matchLabels:
      app: prometheus
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
