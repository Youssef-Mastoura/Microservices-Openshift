apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: microservices
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9187'
    spec:
      serviceAccountName: postgres-exporter-sa
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-exporter-secret
              key: datasource
        ports:
        - containerPort: 9187
          name: metrics
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: microservices
  labels:
    app: postgres-exporter
spec:
  ports:
  - port: 9187
    targetPort: metrics
    name: metrics
  selector:
    app: postgres-exporter
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-exporter-secret
  namespace: microservices
type: Opaque
stringData:
  datasource: "postgresql://myuser:mypassword@postgres.microservices.svc.cluster.local:5432/orders_db?sslmode=disable"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-exporter-sa
  namespace: microservices
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgres-exporter-scc-role
  namespace: microservices
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  resourceNames:
  - restricted
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-exporter-scc-binding
  namespace: microservices
subjects:
- kind: ServiceAccount
  name: postgres-exporter-sa
  namespace: microservices
roleRef:
  kind: Role
  name: postgres-exporter-scc-role
  apiGroup: rbac.authorization.k8s.io
