apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
  template:
    metadata:
      labels:
        app: orders-service
    spec:
      serviceAccountName: orders-service-sa
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.microservices.svc.cluster.local 5432; do echo waiting for postgres; sleep 10; done']
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka-cluster 9092; do echo waiting for kafka; sleep 10; done']
      containers:
        - name: orders-service
          image: clementbonal/microservice-project_orders-service:v3.3
          ports:
            - containerPort: 3002
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: POSTGRES_DB
            - name: KAFKA_BROKER
              value: kafka-cluster:9092
          volumeMounts:
            - name: kafka-client-secrets
              mountPath: /etc/kafka/secrets/ca-cert.pem
              subPath: ca-cert.pem
              readOnly: true
            - name: kafka-client-secrets
              mountPath: /etc/kafka/secrets/orders-service-key.pem
              subPath: orders-service-key.pem
              readOnly: true
            - name: kafka-client-secrets
              mountPath: /etc/kafka/secrets/orders-service-certificate.pem
              subPath: orders-service-certificate.pem
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            # OpenShift will assign a random UID in the restricted range
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: kafka-client-secrets
          secret:
            secretName: orders-service-kafka-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
  namespace: microservices
spec:
  ports:
    - port: 3002
  selector:
    app: orders-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orders-service-sa
  namespace: microservices
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: orders-service-scc-role
  namespace: microservices
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  resourceNames:
  - restricted
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orders-service-scc-binding
  namespace: microservices
subjects:
- kind: ServiceAccount
  name: orders-service-sa
  namespace: microservices
roleRef:
  kind: Role
  name: orders-service-scc-role
  apiGroup: rbac.authorization.k8s.io
