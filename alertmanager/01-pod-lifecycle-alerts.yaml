apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-lifecycle-alerts
  namespace: ms-demo
spec:
  groups:
  - name: pod-states
    rules:
    - alert: PodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total{namespace="ms-demo"}[5m]) > 0
      for: 2m
      labels: { severity: critical, remediation: "restart-check" }
    - alert: ImagePullFailure
      expr: kube_pod_container_status_waiting_reason{reason="ImagePullBackOff", namespace="ms-demo"} == 1
      for: 1m
      labels: { severity: warning, remediation: "fix-image-tag" }
    - alert: PodStuckPending
      expr: kube_pod_status_phase{phase="Pending", namespace="ms-demo"} == 1
      for: 5m
      labels: { severity: warning, remediation: "resource-check" }
