apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-exporter
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-exporter
  template:
    metadata:
      labels:
        app: kafka-exporter
    spec:
      initContainers:
        - name: wait-for-kafka
          image: busybox
          command: ['sh', '-c', 'until nc -z kafka-cluster 9092; do echo waiting for kafka; sleep 10; done']
      containers:
        - name: kafka-exporter
          image: danielqsj/kafka-exporter:latest
          args:
            - '--kafka.server=kafka-cluster:9092'
            - '--sasl.enabled'
            - '--sasl.username=kafka-exporter'
            - '--sasl.password=kafka-exporter-secret'
            - '--sasl.mechanism=PLAIN'
            - '--tls.enabled'
            - '--tls.ca-file=/etc/kafka/secrets/ca-cert.pem'
            - '--tls.cert-file=/etc/kafka/secrets/kafka-exporter-certificate.pem'
            - '--tls.key-file=/etc/kafka/secrets/kafka-exporter-key.pem'
            - '--tls.insecure-skip-tls-verify'
            - '--topic.filter=^order-created$$'
            - '--log.level=info'
          ports:
            - containerPort: 9308
          volumeMounts:
            - name: kafka-exporter-secrets
              mountPath: /etc/kafka/secrets
              readOnly: true
      volumes:
        - name: kafka-exporter-secrets
          secret:
            secretName: kafka-exporter-secrets
            items:
              - key: kafka-exporter-key.pem
                path: kafka-exporter-key.pem
              - key: kafka-exporter-certificate.pem
                path: kafka-exporter-certificate.pem
              - key: ca-cert.pem
                path: ca-cert.pem
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-exporter
  namespace: microservices
spec:
  ports:
    - port: 9308
  selector:
    app: kafka-exporter